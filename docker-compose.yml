version: '1'

services:
  db: 
    image: postgres
    restart: always
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
  web: 
    build: .
    ports: 
      - 3000:3000
    environment:
      - RAILS_ENV=development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    volumes:
      - .:/usr/src/app
    command: "bundle exec rails s -p 3000 -b 0.0.0.0"
    depends_on:
      - db
volumes:
  postgres: